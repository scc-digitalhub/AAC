<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="-1" />
   <!-- Design Italia -->
   <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
   <script th:inline="javascript">
      const contextpath = /*[[@{/}]]*/ "/";
      window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
   </script>

   <link th:href="@{/italia/style.css}" rel="stylesheet" />

   <title th:text="#{label.generic_error}">AAC Error</title>
</head>

<body>
   <div class="container-sm">

      <div class="row mt-2 mt-md-4 justify-content-center">
         <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 card-wrapper card-space">
            <div class="card border mb-4 border-danger border-3">

               <!-- card header -->
               <div class="card-header pl-4 text-muted">
                  <span>
                     <svg class="icon icon-secondary icon-sm">
                        <use th:xlink:href="@{/italia/svg/sprite.svg#it-error}"></use>
                     </svg>
                  </span>
                  <span class="ml-1" th:text="#{label.generic_error}"></span>
               </div>

               <div class="card-body align-items-center">
                  <!-- realm logo  -->
                  <div class="card-logo">
                     <img class="" th:src="@{/logo}" th:alt="${displayName}">
                     <h4 class="text-center" th:text="#{label.generic_error}">Error</h4>
                  </div>

                  <!-- panel text -->
                  <div class="text-center mt-4">
                     <p th:text="#{label.generic_error_text}">
                        An error has occurred while processing you request. Please
                        contact the administrator.
                     </p>
                  </div>
                  <div class="callout callout-highlight note"
                     th:if="${exception != null and !(exception instanceof T(java.lang.String))}">
                     <div class="callout-title">
                        <svg class="icon">
                           <use th:xlink:href="@{/italia/svg/sprite.svg#it-info-circle}"></use>
                        </svg>Details</div>
                     <p class="small text-monospace bg-light pl-1 pr-1">
                        Path: <span th:text="${url}"> </span><br>
                        Exception: <span th:text="${exception}">message</span>
                        <br th:each="e : ${exception.stackTrace}" th:text="${e}" />
                     </p>
                  </div>

               </div>
            </div>
         </div>


      </div>
      <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
