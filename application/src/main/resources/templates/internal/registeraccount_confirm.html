<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/card-border}" th:with="title='label.registeraccount_confirm.title',icon='it-user'">

<head>
  <title th:text="#{label.registeraccount_confirm.title}">Account registration</title>
</head>

<body>
  <div layout:fragment="content">

    <!-- panel text -->
    <div class="mt-3 mb-3 justify-content-center customization-block"
      th:if="${template != null && template.get('registeraccount_confirm.text') != null}"
      th:utext="${template.get('registeraccount_confirm.text')}">
    </div>

    <p class="mt-3 mb-3 text-center" th:if="${account == null}" th:text="#{label.registeraccount_confirm.text}">Account registration</p>
    <p class="mt-3 mb-3 text-center" th:if="${account != null}" th:utext="#{label.registeraccount_confirm.text_x(${account.email})}">>Account registration</p>


  </div>
</body>

</html>
