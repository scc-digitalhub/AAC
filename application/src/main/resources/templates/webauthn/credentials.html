<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/card-border}" th:with="title='label.credentials.title',icon='it-password-invisible'">

<head>
    <title th:text="#{label.credentials.title}">AAC Registration</title>
</head>

<body>
    <div layout:fragment="content">

        <!-- panel text -->
        <div class="mt-3 mb-3 justify-content-center customization-block"
            th:if="${template != null && template.get('credentials.text') != null}"
            th:utext="${template.get('credentials.text')}">
        </div>

        <p class="mt-3 mb-3 text-center" th:text="#{label.credentials.text}">Credentials</p>

        <div class="alert alert-danger" role="alert" th:id="${'webauthn_error_'+providerId}" style="display: none;">
        </div>


        <div class="row mb-3" th:each="cred: ${credentials}">
            <div class="col col-8 ">
                <strong th:text="${cred.displayName}"></strong><br>
                <span class="text-monospace small" th:text="${cred.credentialId}"></span><br>
            </div>
            <div class="col col-4 text-right">
                <a class="btn btn-secondary" th:href="${deleteUrl+cred.id}" th:text="#{action.remove}"></a>
            </div>
        </div>



        <div class="row">
            <div class="col-6 text-right">
                <a class="btn btn-primary" th:href="${registrationUrl}" th:text="#{action.register}"></a>
            </div>
            <div class="col-6">
                <a class="btn" th:href="${accountUrl}" th:text="#{action.back}"></a>
            </div>
        </div>


        <script th:src="@{/webauthn/js/webauthn.js}" type="text/javascript" charset="utf-8"></script>
    </div>
</body>

</html>
