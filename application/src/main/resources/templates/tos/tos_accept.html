<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/wide-border}" th:with="title='label.tos.title',icon='it-note'">
    <head>
        <title th:text="#{label.tos.title}">Terms of Service</title>
    </head>

    <body>
        <div layout:fragment="content">
            <!-- panel text -->
            <div class="mt-3 mb-3 justify-content-center customization-block" th:if="${template != null && template.get('tos.text') != null}" th:utext="${template.get('tos.text')}"></div>

            <br />

            <form th:fragment="form" action="#" th:action="${acceptUrl}" method="post">
            	<div class="row">
                    <div class="col-6 text-right">
                        <button type="submit" th:name="approveParam" th:value="accept" class="btn btn-primary" th:text="#{action.accept}" />
                    </div>
                    <div class="col-6">                    	
                   		<button type="submit" th:name="approveParam" th:value="reject" class="btn btn-danger" th:text="#{action.reject}" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
