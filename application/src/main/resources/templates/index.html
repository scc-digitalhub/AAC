<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" data-ng-app="dev">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <!-- Design Italia -->
    <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
    <script th:inline="javascript">
        const contextpath = /*[[@{/}]]*/ "/";
        window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
    </script>
    <link th:href="@{/italia/style.css}" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/fonts/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/ng-tags-input.min.css}" />
    <link rel="stylesheet" th:href="@{/css/ng-tags-input.bootstrap.min.css}" />

    <!-- 	  <link href="css/style.css" rel="stylesheet" />
 -->
    <!-- Custom styles for this template -->
    <title>AAC Developer Dashboard</title>
    <style type="text/css">
        body {
            padding-top: 48px;
            padding-bottom: 60px;
            height: 100vh;
        }
    </style>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <!-- script src="lib/angular/angular-route.min.js"></script -->
    <script src="lib/angular/angular-ui-router.js"></script>

    <script src="lib/angular/angular-spinner.min.js"></script>
    <script src="lib/ng-tags-input.min.js"></script>
    <script src="lib/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files.min.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>

    <script src="lib/spin.min.js"></script>


    <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/ace/ui-ace.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/dev.js"></script>    
    <script src="js/realm.js"></script>
    <script src="js/realmusers.js"></script>
    <script src="js/realmproviders.js"></script>
    <script src="js/realmapps.js"></script>
    <script src="js/realmservices.js"></script>
    <script src="js/realmaudit.js"></script>
    <script src="js/realmattributesets.js"></script>
    <script src="js/realmroles.js"></script>
    <script src="js/realmgroups.js"></script>
    <script src="js/realmtemplates.js"></script>
    <script src="js/rolespaces.js"></script>
</head>

<body data-ng-controller="MainCtrl">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary it-header-slim-wrapper">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#" th:text="${applicationProperties.name}">AAC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-link" ui-sref-active="active"><a data-ui-sref="realm">Realms</a></li>
                    <li class="nav-link" ng-if="hasRolespaces" ui-sref-active="active"><a data-ui-sref="rolespaces">Role
                            Spaces</a></li>
                    <li class="nav-link" ng-if="isAdmin" ui-sref-active="active"><a data-ui-sref="admin">Admin</a></li>
                </ul>

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span>{{user.fullName || user.username}}</span>
                            <svg class="icon-expand icon icon-sm icon-white">
                                <use xlink:href="italia/svg/sprite.svg#it-expand"></use>
                            </svg>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" role="menuitem" href="./account">Account</a>
                            <a class="dropdown-item" role="menuitem" data-ng-click="signOut()">Sign out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert-container" data-ng-if="showSuccess || errorMsg">
        <div class="offset-md-2 p-3">
            <div class="alert alert-success" style="z-index: 10000" role="alert" data-ng-if="showSuccess">Operation
                completed successfully</div>
            <div class="alert alert-danger" style="z-index: 10000" role="alert" data-ng-if="errorMsg">{{errorMsg}}</div>
        </div>
    </div>
    <div class="main ng-view px-4">
        <ui-view></ui-view>
    </div>

    <div class="p-3 border-top it-footer-main" th:text="${applicationProperties.footer}">
        &copy; Digital Society Lab 2015 - 2021
    </div>
    <!-- Design Italia -->
    <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
