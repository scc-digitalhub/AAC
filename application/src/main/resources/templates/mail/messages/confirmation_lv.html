<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
</head>

<body>
   <div th:fragment="message">
      <p>
         Cien. <span data-th-text="${user.name}">Mario</span> <span data-th-text="${user.surname}">Rosi</span>!
         <br>
         Jūs esat reģistrējies <b data-th-text="${realm.name}">AAC</b>
         <br>
         Lai pabeigtu reģistrāciju, noklikšķiniet <a href="#" th:href="${action.url}">šeit</a>.
      </p>
      <p>
         Ja jums rodas problēmas ar piekļuvi, lūdzu, sazinieties ar <a href="mailto:"
            th:href="'mailto:'+${application.email}">atbalstu</a>.
      </p>
   </div>
</body>

</html>
