<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
</head>

<body>
   <div th:fragment="message">
      <p>
         Gentile <span data-th-text="${user.name}">Mario</span> <span data-th-text="${user.surname}">Rossi</span>,
         <br>
         Sei stato registrato a <b data-th-text="${realm.name}">AAC</b>
         <br>
         Per completare la registrazione, segua il link o entri <a href="#" th:href="${action.url}">qui</a>
         e effettui il login con la password temporanea <span data-th-text="${password}">password</span>.
      </p>
      <p>
         Si prega di contattare <a href="mailto:" th:href="'mailto:'+${application.email}">supporto</a> in caso di
         problemi con l'accesso.
      </p>
   </div>
</body>

</html>
