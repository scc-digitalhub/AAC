<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/card-border}" th:with="title='label.resetpwd.title',icon='it-unlocked'">

<head>
   <title th:text="#{label.resetpwd.title}">Reset password</title>
</head>

<body>
   <div layout:fragment="content">

      <!-- panel text -->
      <div class="mt-3 mb-3 justify-content-center customization-block"
         th:if="${template != null && template.get('resetpwd.text') != null}"
         th:utext="${template.get('resetpwd.text')}">
      </div>

      <p class="mt-3 mb-3 text-center" th:text="#{label.resetpwd.text}">Reset password</p>

      <form action="#" th:action="${resetUrl}" th:object="${reg}" method="post">

         <div class="alert alert-danger mb-4" role="alert" th:if="${error} != null" th:text="#{${error}}">
            Error text</div>

         <div class="col-md-12 form-group">
            <label th:text="#{field.email} + '*: '"></label>
            <input type="text" class="form-control" th:field="*{email}"
               pattern="[\w.+~-]+@[\w.+-]+\.[a-zA-Z]{2,}$" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
         </div>

         <div class="row">
            <div class="col-6 text-right">
               <button class="btn btn-primary" th:text="#{action.reset}"></button>
            </div>
            <div class="col-6">
               <a class="btn" th:href="${loginUrl}" th:text="#{action.cancel}"></a>
            </div>
         </div>
      </form>

   </div>
</body>

</html>
