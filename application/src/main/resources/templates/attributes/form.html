<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="-1" />
   <!-- Design Italia -->
   <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
   <script th:inline="javascript">
      const contextpath = /*[[@{/}]]*/ "/";
      window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
   </script>
   <link th:href="@{/italia/style.css}" rel="stylesheet" />

   <title th:text="#{label.register_title}">AAC Registration</title>
</head>

<body>
   <div class="container-sm">

      <div class="row mt-2 mt-md-4 justify-content-center">
         <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 card-wrapper card-space">
            <div class="card border mb-4" th:classappend="${error} != null  ? 'border-danger' : 'border-primary'">

               <!-- card header -->
               <div class="card-header pl-4 text-muted">
                  <span>
                     <svg class="icon icon-secondary icon-sm">
                        <use th:xlink:href="@{/italia/svg/sprite.svg#it-user}"></use>
                     </svg>
                  </span>
                  <span class="ml-1" th:text="#{label.register_title}"></span>
               </div>


               <div class="card-body align-items-center">
                  <!-- realm logo  -->
                  <div class="card-logo">
                     <img class="" th:src="@{/logo}" th:alt="${displayName}">
                     <h4 class="text-center" th:text="${displayName}">AAC</h4>
                  </div>

                  <!-- panel text -->
                  <p class="mt-3 mb-3 text-center" th:if="${reg.description == null}" th:text="#{label.register_text}">
                     Register</p>
                  <p class="mt-3 mb-3 text-center" th:if="${reg.description != null}" th:text="${reg.description}"></p>

                  <form action="#" th:action="${actionUrl}" th:object="${reg}" method="post">
                     <input type="hidden" key="identifier" th:value="${reg.identifier}" >
                     <div class="alert alert-danger" role="alert" th:if="${error} != null" th:text="#{${error}}">
                        Error text</div>

                     <div th:each="attr, itemStat : *{attributes}" class="col-md-12 form-group">
                        <label th:text="*{attributes[__${itemStat.index}__].name} + '*: '"></label>
                        <input th:name="'attributes['+__${itemStat.index}__+'].key'"
                           type="hidden"
                           th:value="*{attributes[__${itemStat.index}__].key}">
                        <input th:name="'attributes['+__${itemStat.index}__+'].value'"
                           th:type="*{attributes[__${itemStat.index}__].type}"
                           th:value="*{attributes[__${itemStat.index}__].value}">
                        <small th:if="*{attributes[__${itemStat.index}__].description != null}"
                           th:text="*{attributes[__${itemStat.index}__].description}"></small>
                     </div>

                     <div class="row">
                        <div class="col-6 text-right">
                           <button class="btn btn-primary" th:text="#{action.update}"></button>
                        </div>
                        <div class="col-6">
                           <a class="btn" th:href="${loginUrl}" th:text="#{action.cancel}"></a>
                        </div>
                     </div>

                  </form>

               </div>

               <!-- realm footer  -->
               <div class="card-footer bg-primary text-white customization-block"
                  th:if="${customization != null && customization.get('footerText') != null}"
                  th:utext="${customization.get('footerText')}"></div>

            </div>
         </div>
      </div>


   </div>
   <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
