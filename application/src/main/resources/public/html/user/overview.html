<table class="table table-bordered align-middle">
	<tr>
		<th>Username</th>
		<td>{{user.username}}</td>
	</tr>
	<tr>
		<th>Email Address</th>
		<td>{{user.email}}</td>
	</tr>
	<tr>
		<th>SubjectId</th>
		<td>{{user.subjectId}}</td>
	</tr>
	<tr>
		<th>Roles</th>
		<td>{{_roles.join(",")}}</td>
	</tr>
	<tr>
		<th>Permissions</th>
		<td>{{permissions.join(",")}}</td>
	</tr>
</table>
