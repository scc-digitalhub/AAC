<div class="pt-3">
    <div class="row">
        <fieldset class="container-fluid">
            <legend class="mb-4">
                <span>Global layout </span> <br>
            </legend>

            <div class="row mb-5" ng-repeat="res in realmCustom.global">

                <div class="form-group col">
                    <div ui-ace="aceOption" ng-model="res.value"></div>
                    <label class="active">{{res.key}}</label>
                </div>

                <div class="col-md-6 border">
                    <figure class="highlight mb-0">
                        <div ng-bind-html="res.value"></div>
                    </figure>
                </div>

            </div>

        </fieldset>

    </div>
</div>
