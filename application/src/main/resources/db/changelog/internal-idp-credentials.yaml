databaseChangeLog:
  - changeSet:
      id: update-internal-account-table-extract-credentials
      author: matteos
      preConditions:
        - onFail: MARK_RAN
          columnExists:
            tableName: internal_users
            columnName: password
      changes:
        - sql:
            sql: insert into internal_users_passwords(id, username, provider_id, password, created_date, reset_key, reset_deadline, change_first_access, status) select UUID(), username, provider_id, password, created_date, reset_key, reset_deadline, change_first_access, "active" from internal_users                
        - dropColumn:  
            tableName: internal_users
            columnName:  password  