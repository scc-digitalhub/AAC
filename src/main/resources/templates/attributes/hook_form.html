<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <!-- Design Italia -->
    <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
    <script th:inline="javascript">
        const contextpath = /*[[@{/}]]*/ "/";
        window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
    </script>
    <link th:href="@{/italia/style.css}" rel="stylesheet" />
    <title th:text="#{label.registration.attributes.title}">(Covered) Attributes Registration</title>
</head>

<body>
<div class="container-sm">
    <div class="row mt-2 mt-md-4 justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 card-wrapper card-space">
            <div class="card border mb-4" th:classappend="${error} != null  ? 'border-danger' : 'border-primary'">
                <!-- card header -->
                <div class="card-header pl-4 text-muted">
               <span>
                  <svg class="icon icon-secondary icon-sm">
                     <use th:xlink:href="@{/italia/svg/sprite.svg#it-user}"></use>
                  </svg>
               </span>
                    <span class="ml-1" th:text="#{label.registration.attributes.title}">(Covered) Attributes Registration</span>
                </div>

                <div class="card-body align-items-center">
                    <!-- realm logo  -->
                    <div class="card-logo">
                        <img class="" th:src="@{/logo}" th:alt="${displayName}">
                        <h4 class="text-center" th:text="${displayName}">AAC</h4>
                    </div>

                    <div>
                        <h4 th:if="${setName} != null" th:text="${setName}"></h4>
                    </div>

                    <div>
                        <p th:if="${setDescription} != null" th:text="${setDescription}"></p>
                    </div>

                    <form action="#" th:action="${formSubmissionUrl}" th:object="${newAttributesRegistration}" method="post">
                        <div class="alert alert-danger" role="alert" th:if="${error} != null" th:text="${error}">
                            Error text</div>
                        <input th:name="*{identifier}" type="hidden" th:value="*{identifier}">
                        <input th:name="*{provider}" type="hidden" th:value="*{provider}">

                        <div th:each="attr, itemStat : *{attributes}" class="col-md-12">
                            <input th:name="'attributes['+__${itemStat.index}__+'].key'"
                                   type="hidden"
                                   th:value="*{attributes[__${itemStat.index}__].key}">
                            <div th:switch="*{attributes[__${itemStat.index}__].type}">
                                <div th:case="checkbox">
                                    <div>
                                        <input th:name="'attributes['+__${itemStat.index}__+'].value'"
                                               type="checkbox"
                                               th:checked="${attr.value}"
                                               th:value="true">
                                        <label th:for="${#ids.next('attr')}" th:text="${attr.isRequired} ? ${attr.name} + ' (*) ' : ${attr.name} + ' '"/>
                                    </div>
                                    <small th:if="*{attributes[__${itemStat.index}__].description != null}"
                                           th:text="*{attributes[__${itemStat.index}__].description}"></small>
                                </div>
                                <div th:case="date">
                                    <label th:text="${attr.isRequired} ? ${attr.name} + ' (*): ' : ${attr.name} + ' : '"/>
                                    <input th:name="'attributes['+__${itemStat.index}__+'].value'"
                                           th:type="*{attributes[__${itemStat.index}__].type}"
                                           th:value="*{attributes[__${itemStat.index}__].value}">
                                    <small th:if="*{attributes[__${itemStat.index}__].description != null}"
                                           th:text="*{attributes[__${itemStat.index}__].description}"></small>
                                </div>
                                <div class="form-group" th:case="*">
                                    <label th:text="${attr.isRequired} ? ${attr.name} + ' (*): ' : ${attr.name} + ' : '"/>
                                    <input th:name="'attributes['+__${itemStat.index}__+'].value'"
                                           th:type="*{attributes[__${itemStat.index}__].type}"
                                           th:value="*{attributes[__${itemStat.index}__].value}">
                                    <small th:if="*{attributes[__${itemStat.index}__].description != null}"
                                           th:text="*{attributes[__${itemStat.index}__].description}"></small>
                                </div>
                            </div>
                            <!--                     <input-->
                            <!--                        th:name="'attributes['+__${itemStat.index}__+'].value'"-->
                            <!--                        th:type="*{attributes[__${itemStat.index}__].type}"-->
                            <!--                        th:value="*{attributes[__${itemStat.index}__].value}">-->
                            <!--                                forward information in case of form error -->
                            <input th:name="'attributes['+__${itemStat.index}__+'].name'"
                                   type="hidden"
                                   th:value="*{attributes[__${itemStat.index}__].name}">
                            <input th:name="'attributes['+__${itemStat.index}__+'].description'"
                                   type="hidden"
                                   th:value="*{attributes[__${itemStat.index}__].description}">
                            <input th:name="'attributes['+__${itemStat.index}__+'].isRequired'"
                                   type="hidden"
                                   th:value="*{attributes[__${itemStat.index}__].isRequired}">
                            <input th:name="'attributes['+__${itemStat.index}__+'].type'"
                                   type="hidden"
                                   th:value="*{attributes[__${itemStat.index}__].type}">
                        </div>

                        <div>
                            <hr>
                            <small>Fields labelled with (*) are mandatory.</small>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-6 text-right">
                                <button class="btn btn-primary" th:text="#{action.update}"></button>
                            </div>
                            <div class="col-6">
                                <a class="btn" th:href="${formCancellationUrl}" th:text="#{action.cancel}"></a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
