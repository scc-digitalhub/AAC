<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <!-- Design Italia -->
    <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
    <script th:inline="javascript">
        const contextpath = /*[[@{/}]]*/ "/";
        window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
    </script>
    <link th:href="@{/italia/style.css}" rel="stylesheet" />
    <title th:text="#{label.registration.attributes.cancel.title}">(Covered) Attributes Registration</title>
</head>

<body>
<div class="container-sm">
    <div class="row mt-2 mt-md-4 justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 card-wrapper card-space">
            <div class="card border border-primary mb-4">

                <!-- card header -->
                <div class="card-header pl-4 text-muted">
               <span>
                  <svg class="icon icon-secondary icon-sm">
                     <use th:xlink:href="@{/italia/svg/sprite.svg#it-user}"></use>
                  </svg>
               </span>
                    <!--               th:text="#{label.register_title}" ...-->
                    <span class="ml-1" th:text="#{label.registration.attributes.cancel.title}">(Covered) Cancel Attributes Registration</span>
                </div>

                <div class="card-body align-items-center">
                    <!--          realm logo-->
                    <div class="card-logo">
                        <img class="" th:src="@{/logo}" th:alt="${displayName}">
                        <h4 class="text-center" th:text="${displayName}">AAC</h4>
                    </div>
                    <!--          content -->
                    <!--            message-->
                    <div>
                        <p th:text="#{label.attributes.cancellation.text}">(Covered) You canceled Attribute Registration Form. You can't proceeded unless you accept. Do you want to log in again?</p>
                    </div>
                    <!--            user options-->
                    <form th:action="@{/hook/attributes/cancel}" method="post">
                        <div th:object="${setId}">
                            <input type="hidden" th:name="setId" th:value="${setId}">
                        </div>
                        <div th:object="${providerId}">
                            <input type="hidden" th:name="providerId" th:value="${providerId}">
                        </div>
                        <div class="row">
                            <div class="col-6 text-right">
                                <button class="btn btn-primary" th:name="action" th:value="undo" th:text="#{action.continue}">(Covered) Yes</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger" th:name="action" th:value="logout" th:text="#{action.logout}">(Covered) Logout</button>
                            </div>
                        </div>
                    </form>
                    <!--          footer (if any?)-->
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
