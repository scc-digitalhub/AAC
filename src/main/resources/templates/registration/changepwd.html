<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <!-- Design Italia -->
  <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
  <script th:inline="javascript">
    const contextpath = /*[[@{/}]]*/ "/";
    window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
  </script>

  <link th:href="@{/italia/style.css}" rel="stylesheet" />

  <title th:text="#{label.changepwd_title}">AAC Change password</title>
</head>


<body>
  <div class="container-sm">

    <div class="row mt-md-0 mt-5 justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 card-wrapper card-space">
        <div class="card card-bg mt-5">

          <!-- card header -->
          <div class="card-header pl-4 text-muted">
            <span>
              <svg class="icon icon-secondary icon-sm">
                <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-invisible}"></use>
              </svg>
            </span>
            <span class="ml-1" th:text="#{label.changepwd_title}"></span>
          </div>


          <div class="card-body align-items-center">
             <!-- realm logo  -->
            <div class="card-logo">
              <img class="" th:src="@{/logo}" th:alt="${displayName}">
              <h4 class="text-center" th:text="${displayName}">AAC</h4>
            </div>

            <p class="text-center" th:text="#{label.changepwd_text}">Change password</p>
            <div th:if="${policy} != null"   th:replace="registration/pwdpolicy :: policy"></div>

            <form action="#" th:action="${changeUrl}" th:object="${reg}" method="post">
              <input type="hidden" th:field="*{username}">
              <div class="alert alert-danger" role="alert" th:if="${error} != null" th:text="#{${error}}">
                            Error text</div>
              <br>
              <div class="col-md-12 form-group" th:if="${resetCode == false || cred != null}">
                <label th:text="#{field.pwd}  + '*: '"></label>
                <input class="form-control input-password" type="password" th:field="*{curPassword}" />
                <span class="password-icon" aria-hidden="true"> <svg class="password-icon-visible icon icon-sm">
                    <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-visible}"></use>
                  </svg>
                  <svg class="password-icon-invisible icon icon-sm d-none">
                    <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-invisible}"></use>
                  </svg>
                </span>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('curPassword')}" th:errors="*{curPassword}"></div>
              </div>


              <div class="col-md-12 form-group">
                <label th:text="#{field.pwd_new}  + '*: '"></label>
                <input class="form-control input-password " type="password" th:field="*{password}">
                <span class="password-icon" aria-hidden="true"> <svg class="password-icon-visible icon icon-sm">
                    <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-visible}"></use>
                  </svg>
                  <svg class="password-icon-invisible icon icon-sm d-none">
                    <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-invisible}"></use>
                  </svg>
                </span>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>

              <div class="col-md-12 form-group">
                <label th:text="#{field.pwd_confirm}  + '*: '"></label>
                <input class="form-control input-password " type="password" th:field="*{verifyPassword}">
                <span class="password-icon" aria-hidden="true"> <svg class="password-icon-visible icon icon-sm">
                    <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-visible}"></use>
                  </svg>
                  <svg class="password-icon-invisible icon icon-sm d-none">
                    <use th:xlink:href="@{/italia/svg/sprite.svg#it-password-invisible}"></use>
                  </svg>
                </span>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}"></div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group">
                  <button class="btn btn-primary btn-block" th:text="#{action.continue}"></button>
                </div>
                <div class="col-md-6 form-group" th:if="${resetCode == null}">
                  <a class="btn btn-block" th:href="${accountUrl}" th:text="#{action.cancel}"></a>
                </div>
              </div>

            </form>

          </div>

          <!-- realm footer  -->
          <div class="card-footer bg-primary text-white customization-block"
            th:if="${customization != null && customization.get('footerText') != null}"
            th:utext="${customization.get('footerText')}"></div>

        </div>
      </div>
    </div>


  </div>
  <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
