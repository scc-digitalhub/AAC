<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/card-border}" th:with="title='label.endsession.title',icon='it-warning-circle'">


<head>
  <title th:text="#{label.endsession.title}">Logout</title>
</head>

<body>
  <div layout:fragment="content">

    <p class="mt-3 mb-3 text-center" th:text="#{label.endsession.text}">Logout</p>

    <div class="text-center">
      <div class="avatar-wrapper avatar-extra-text text-left p-2 mt-2 mb-2">
        <div class="avatar size-xl">
          <svg class="icon icon-secondary">
            <use th:xlink:href="@{/italia/svg/sprite.svg#it-user}"></use>
          </svg>
        </div>
        <div class="extra-text">
          <h5 th:text="${fullname}"></h5>
          <span class="text-muted" th:text="${username}"></span>
        </div>
      </div>
    </div>

    <!-- panel text -->
    <div class="mt-3 mb-3 justify-content-center customization-block"
      th:if="${template != null && template.get('endsession.text') != null}"
      th:utext="${template.get('endsession.text')}">
    </div>


    <form id="logoutForm" name="logoutForm" th:action="${formAction}" method="post">
      <div th:if="${client != null}">
        <p class="text-center" th:utext="#{label.endsession.from_x(${client.name})}">Logout from application </p>
      </div>
      <div th:if="${client == null}">
        <p class="text-center" th:text="#{label.endsession.text}">Logout from application </p>
      </div>
      <div class="text-center">
        <input name="approve" th:attr="value=#{action.confirm}" type="submit" class="btn btn-primary btn-large">
        &nbsp;
        <input name="deny" th:attr="value=#{action.cancel}" type="submit" class="btn btn-large">
      </div>

    </form>
  </div>
</body>

</html>
