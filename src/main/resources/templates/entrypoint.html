<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <!-- Design Italia -->
  <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
  <script th:inline="javascript">
    const contextpath = /*[[@{/}]]*/ "/";
    window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
  </script>

  <link th:href="@{/italia/style.css}" rel="stylesheet" />

  <title th:text="#{lbl_login_title}">AAC Login</title>
</head>

<body>
  <div class="container-sm">

    <div class="row mt-md-0 mt-5 justify-content-center">
      <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10">
        <div class="card mt-5">
          <div class="card-logo">
            <img class="" th:src="@{/img/ds_logo.png}" alt="SmartCommunity">
          </div>
          <h4 class="text-center" th:if="${displayName == null}" th:text="#{lbl_login_title}">AAC</h4>
          <h4 class="text-center" th:if="${displayName != null}" th:text="${displayName}">AAC</h4>


          <div class="alert alert-danger" role="alert" th:if="${error} != null" th:text="#{${error}}">Error text</div>

          <div class="text-center mt-4">
            <p th:text="#{lbl_login_select_realm}">Login with</p>
            <form th:action="${loginUrl}" th:object="${login}" method="get">

              <div class="col-md-12 form-group mt-5 mb-2">
                <label th:text="#{lbl_realm}" for="realm" class="active">: </label>
                <div class="bootstrap-select-wrapper border-bottom-0">
                 <select class="" name="realm"
                    required="required">
                    <option value="" th:text="#{lbl_select_realm}"></option>
                    <option th:each="r : ${realms}" th:value="${r.slug}"
                       th:text="${r.name}"></option>
                 </select>       
                 </div>         
                
              </div>

              <div class="row px-2 mt-4 align-items-center">
                <button class="btn btn-primary btn-block" th:text="#{lbl_continue}">Continue</button>
              </div>
          </form>

        </div>
        
         <div class="text-center mt-4">
            <p th:utext="#{lbl_login_dev_realm(${'/-/system'+loginUrl})}">Dev login</p>
         </div>
        
        
      </div>
    </div>

   </div>
  </div>
  <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
