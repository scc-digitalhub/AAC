<div class="pt-3">
    <fieldset>
        <legend class="mb-5">
            Terms of service
            <small class="form-text">Manage terms of service flag for the current user</small> <br/>
            <small class="row" ng-if="user.tosAccepted != null && user.tosAccepted" >
            	&nbsp;<b>Status: </b>&nbsp;&nbsp;Approved
            </small>
            <small class="row" ng-if="user.tosAccepted != null && !user.tosAccepted" >
            	&nbsp;<b>Status: </b>&nbsp;&nbsp;Refused
            </small>
        </legend>
       <div class="row mb-5" ng-if="user.tosAccepted != null">
       		<button class="btn btn-primary btn-sm" ng-click="resetTos(user)">Reset</button>
     	</div>                
    </fieldset>    
</div>
